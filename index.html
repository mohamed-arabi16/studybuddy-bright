<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBuddy | Turn Your PDFs Into Study Plans</title>
    <meta name="description" content="StudyBuddy helps students convert syllabus PDFs into weighted topic lists and day-by-day study allocations using AI." />
    <meta name="author" content="StudyBuddy" />

    <meta property="og:title" content="StudyBuddy" />
    <meta property="og:description" content="StudyBuddy helps students convert syllabus PDFs into weighted topic lists and day-by-day study allocations using AI." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload fonts with font-display: swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" />
    
    <!-- Load fonts non-blocking -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Fallback for browsers without JS -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" />
    </noscript>

    <!-- Critical CSS - Inline for FCP -->
    <style>
      /* Critical above-the-fold CSS */
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;background:#0d0d14;color:#f5f5f5;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{min-height:100vh;display:flex;align-items:center;justify-content:center}
      .initial-loader{display:flex;flex-direction:column;align-items:center;gap:1rem}
      .loader-spinner{width:40px;height:40px;border:3px solid rgba(59,130,246,0.2);border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite}
      .loader-text{font-size:0.875rem;color:rgba(255,255,255,0.6);letter-spacing:0.025em}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>

  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-spinner"></div>
        <span class="loader-text">Loading StudyBuddy...</span>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
